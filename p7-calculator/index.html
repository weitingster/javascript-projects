<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weiting's Personal Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/634e5cf66c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="myCalculator">
      <h1>Weiting's Calculator <i class="fas fa-calculator"></i></h1>
      <h2>Start by entering in a formula below.</h2>
      <div id="display">Display</div>
        <div class="sectionGrid1">
          <button id="clickMultiply" class="buttonSquare" value="*">*</button>
          <button id="clickDivide" class="buttonSquare" value="/">/</button>
          <button id="clickSubtract" class="buttonSquare" value="-">-</button>
          <button id="clickAdd" class="buttonSquare" value="+"+>+</button>
        </div>
        <div class="sectionGrid2">
          <button id="clickPeriod" class="buttonSquare" value=".">.</button>
          <button id="click9" class="buttonSquare" value="9">9</button>
          <button id="click8" class="buttonSquare" value="8">8</button>
          <button id="click7" class="buttonSquare" value="7">7</button>
        </div>
        <div class="sectionGrid3">
          <button id="click6" class="buttonSquare" value="6">6</button>
          <button id="click5" class="buttonSquare" value="5">5</button>
          <button id="click4" class="buttonSquare" value="4">4</button>
          <button id="click3" class="buttonSquare" value="3">3</button>
        </div>
        <div class="sectionGrid3">
          <button id="click2" class="buttonSquare" value="2">2</button>
          <button id="click1" class="buttonSquare" value="1">1</button>
          <button id="click0" class="buttonSquare" value="0">0</button>
          <button id="clickEqual" class="buttonSquare">=</button>
        </div>
        <div class="sectionGrid4">
          <button id="clickClear" class="buttonSquare">Clear</button>
        <div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
