<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Testimonial Slider</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/634e5cf66c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="arrow-and-box">
    <header>
    <h1>Friendship Testimonials</h1>
    <h2>How would you rate Batman's friendship with you?</h2>
    </header>
      <div class="inner-box">
      <i class="fas fa-arrow-circle-left fa-2x" id="leftArrow"></i>
      <img src="" / alt="avatar" id="clientAvatar">
      <h2 id="clientName">Name</h2>
      <p id="clientStars">Stars</p>
      <p id="clientTestimonial">Testimonial</p>
      <i class="fas fa-arrow-circle-right fa-2x" id="rightArrow"></i>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
